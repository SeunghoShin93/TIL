<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>
  <div id="app">
    <select v-model="count">
      <option v-for="number in numbers" :value="number">{{ number }}</option>
    </select>
    <button @click="getDogImage">Get {{ count }} Dogs!</button>
    <div v-for="dog in dogs">
      <img :src="dog" alt="image">
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: '1',
        dogs: [],
        numbers: 9,
      },
      methods: {
        getDogImage: function () {
          axios.get(`https://dog.ceo/api/breeds/image/random/${this.count}`)
            .then(response => {
              this.dogs = response.data.message
            })
        }
      }
    })
  </script>
</body>

</html>
