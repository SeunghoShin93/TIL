  <style>
    img {
      width: 300px;

    }

<body>
  <div id="app">
    <button v-on:click="getDogImage">개생성기</button>
    <button v-on:click='getCatImage'>떼껄룩</button>
    <img v-for="image in images" v-bind:src="image" alt="img">
  </div>

  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const dog = function () {
      const URL = 'https://dog.ceo/api/breeds/image/random'
      axios.get(URL)
        .then(response => {
          // 같은 인스턴스 안에 data 내의 속성 값은 this 키워드를 통해서 접근
          this.images.push(response.data.message)
        })
    }

    const app = new Vue({
      el: '#app',
      data: {
        images: [], // 요청 받은 데이터를 넣어야하기 떄문에 빈 문자열로 둠
      },
      methods: {
        getDogImage: dog,

        getCatImage: function () {
          const URL2 = 'https://api.thecatapi.com/v1/images/search'
          axios.get(URL2)
            .then(response => {
              this.images.push(response.data[0].url)
            })
        },
      },
    })
