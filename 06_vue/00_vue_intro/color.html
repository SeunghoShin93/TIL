<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app" :style="{color:activeColor[index],}">
    <button v-on:click="coloring">Toggle</button>
    <p>빨강과 파랑을 섞으면 보라색이 됩니다.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        activeColor: ['black', 'red', 'blue', 'purple'],
        index: 0,
      },
      methods: {
        coloring: function () {
          if (this.index === 4) {
            this.index = 0

          }
          this.index++

        }
      },
    })
  </script>
</body>

</html>
