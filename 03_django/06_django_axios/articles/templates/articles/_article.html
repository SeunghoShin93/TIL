<div class="card mb-3">
  <div class="card-header">
    <p>작성자 <a class="card-link" href="{% url 'accounts:profile' article.user %}"> {{ article.user }}</a></p>
  </div>
  <div class="card-body">
    <h5 class="card-title"> 글 제목:{{ article.title}}</h5>
    <p class="card-text">글 번호: {{ article.pk }}</p>
    <hr>
    <p class="card-text">
      {% if request.user in article.like_users.all %}
      <i class="far fa-thumbs-down like-button" data-id="{{ article.pk }}"></i>
      {% else %}
      <i class="far fa-thumbs-up like-button" data-id="{{ article.pk }}"></i>
      {% endif %}
    </p>
    <p><span id="like-count-{{ article.pk }}">{{ article.like_users.all.count }}</span> 명이 좋아합니다.</p>
    <a href="{{ article.get_absolute_url }}" class="btn btn-primary">DETAIL</a>
  </div>
</div>
