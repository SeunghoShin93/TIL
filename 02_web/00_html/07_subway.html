<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form action="#">
    <h1>FORM</h1>
    <h3>주문서를 작성하여 주십시오.</h3>
    이름: <input type="name" placeholder="이름을 입력해주세요"><br>
    날짜: <input type="date" value="2019-01-03"><br>
    <h2>1.샌드위치 선택</h2>
    <input type="radio" name="sandwich" id="1" checked>에그 마요<br>
    <input type="radio" name="sandwich" id="2">이탈리안 비엠티<br>
    <input type="radio" name="sandwich" id="3">터키 베이컨 아보카도<br>
    <hr>
    <h2>2.사이즈 선택</h2>
    <input type="number" name="size" min="15" max="30" step="15">
    <hr>
    <h2>3.빵</h2>
    <select name="bread" id="" selected>
      <option value="1" selected>허니오트</option>
      <option value="2" disabled>플랫브레드</option>
      <option value="3">하티 이탈리안</option>
    </select>
    <hr>
    <h2>4.야채/소스</h2>
    <input type="checkbox" name="veggie" value="1">토마토<br>
    <input type="checkbox" name="veggie" value="2">오이<br>
    <input type="checkbox" name="sauce" value="1">할라피뇨<br>
    <input type="checkbox" name="sauce" value="2">핫 칠리<br>
    <input type="checkbox" name="sauce" value="3">바베큐<br>
    <input type="submit">

    </select>
  </form>
</body>

</html>


<!-- 1. 새로고침했을때 첫번째 radio 버튼이 자동클릭
2. 사이즈 선택시 15와 30만 입력가능 type 숫자
3. 빵 선택시 플랫브레드 선택불가-->
