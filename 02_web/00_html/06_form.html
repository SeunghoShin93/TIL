<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form action="#">
    <label for="text">TEXT</label>
    <input type="text" id="text" placeholder="내용을 입력해주세요"><br>
    <label for="number">NUMBER</label>
    <!--편의성 클릭시 인풋박스-->

    PASSWORD: <input type="password" placeholder="비밀번호를 입력해주세요"><br>
    EMAIL: <input type="email" name><br>
    DATE: <input type="date"><br>
    <input type="radio" name="language" value="1">HTML<br>
    <input type="radio" name="language" value="2">CSS<br>
    <input type="radio" name="language" value="3">JS<br>
    <select name="country" id="">
      <option value="1">KOR</option>
      <option value="2">CHN</option>
      <option value="3">USA</option>
    </select><br>
    <input type="checkbox" name="option" value="1">체크1
    <input type="checkbox" name="option" value="2">체크2<br>





    <input type="submit">
  </form>
